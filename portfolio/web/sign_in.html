<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>组财｜为您打造最优投资方案</title>
	<link rel="stylesheet" type="text/css" href="css/log-styles.css">
	<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="myJS/sign.js"></script>
</head>
<body>
  <div class="logo">
  	<img src="images/logo/logo.png" alt="">
  </div>
	<div class="jq22-container" style="padding-top:20px">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="sign_in_user" class="label">用户名</label>
							<input id="sign_in_user" type="text" class="input">
						</div>
						<div class="group">
							<label for="sign_in_pass" class="label">密码</label>
							<input id="sign_in_pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> 记住密码</label>
						</div>
						<div class="group">
							<input id="sign_in" type="submit" onclick="sign_in()" class="button" value="登录">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">忘记密码?</a>
						</div>
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="sign_up_user" id="sign_up_user_label" class="label">用户名</label>
							<input id="sign_up_user" type="text" class="input">
						</div>
						<div class="group">
							<label for="sign_up_pass" id="sign_up_pass_label" class="label">输入密码</label>
							<input id="sign_up_pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="sign_up_verify_pass" id="sign_up_verify_pass_label" class="label">再次输入密码</label>
							<input id="sign_up_verify_pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="sign_up_email" id="sign_up_email_label" class="label">邮箱</label>
							<input id="sign_up_email" type="email" class="input">
						</div>
						<div class="group">
							<input id="sign_up" type="submit" onclick="sign_up()" class="button" value="注册">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">已经记住?</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
